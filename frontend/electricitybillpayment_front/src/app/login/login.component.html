<div class="body"> 
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>
  
      <button type="submit" routerlink="/electricity">Login</button>
    </form>
  
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  
    <div class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </div>
  </div>
</div>
